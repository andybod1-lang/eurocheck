<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EuroCheck</title>
  <!-- Preload critical resources -->
  <link rel="preload" href="popup.css" as="style">
  <link rel="preload" href="../icons/icon-32.png" as="image">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <img src="../icons/icon-32.png" alt="EuroCheck" class="logo" width="32" height="32" loading="eager" decoding="async">
      <span class="title" data-i18n="appTitle">EuroCheck</span>
    </header>

    <!-- Loading State (initially visible) -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span data-i18n="loading">Checking...</span>
    </div>

    <!-- Company Info -->
    <main id="company-info" class="company-info hidden">
      <!-- Status Badge -->
      <div class="status-section">
        <span id="status-badge" class="status-badge">EU</span>
        <span id="status-text" class="status-text" data-i18n="statusEu">European Company</span>
      </div>

      <!-- Company Details -->
      <div class="company-details">
        <h2 id="company-name" class="company-name">Company Name</h2>
        <div class="location">
          <span id="country-flag" class="flag">üá™üá∫</span>
          <span id="company-location">Helsinki, Finland</span>
        </div>
      </div>

      <!-- Ownership Chain (expandable) -->
      <details id="ownership-section" class="ownership-section">
        <summary>
          <span class="ownership-title" data-i18n="ownershipChain">Ownership Chain</span>
          <span id="ownership-warning" class="ownership-warning hidden" data-i18n="ownershipWarning">‚ö†Ô∏è Non-EU owned</span>
        </summary>
        <div id="ownership-chain" class="ownership-chain"></div>
      </details>

      <!-- Additional Info -->
      <details class="details-section">
        <summary data-i18n="details">Details</summary>
        <div class="details-content">
          <div class="detail-row">
            <span class="label" data-i18n="labelFounded">Founded:</span>
            <span id="founded-year" class="value">-</span>
          </div>
          <div class="detail-row">
            <span class="label" data-i18n="labelConfidence">Confidence:</span>
            <span id="confidence" class="value">High</span>
          </div>
          <div class="detail-row">
            <span class="label" data-i18n="labelLastVerified">Last verified:</span>
            <span id="last-verified" class="value">-</span>
          </div>
        </div>
      </details>
    </main>

    <!-- Unknown State -->
    <div id="unknown-state" class="unknown-state hidden">
      <div class="unknown-icon">‚ùì</div>
      <h2 data-i18n="statusUnknown">Unknown</h2>
      <p id="unknown-domain">No data available for this domain</p>
      <button id="request-btn" class="request-btn" data-i18n="requestCompany">Request this company</button>
    </div>

    <!-- Error State -->
    <div id="error-state" class="error-state hidden">
      <div class="error-icon">‚ö†Ô∏è</div>
      <p id="error-message" data-i18n="errorGeneric">Something went wrong</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="settings-link" class="footer-link" data-i18n="settings">Settings</a>
      <span class="separator">‚Ä¢</span>
      <a href="https://github.com/pekka-eu/eurocheck" target="_blank" rel="noopener" class="footer-link">GitHub</a>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
