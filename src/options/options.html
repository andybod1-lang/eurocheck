<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settingsTitle">EuroCheck Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #003399;
    }
    .setting {
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ‡ªðŸ‡º <span data-i18n="settingsTitle">EuroCheck Settings</span></h1>
  <div class="setting">
    <label>
      <input type="checkbox" id="showBadge" checked>
      <span data-i18n="settingsShowBadge">Show badge on toolbar icon</span>
    </label>
  </div>
  <div class="setting">
    <label>
      <input type="checkbox" id="notifications" checked>
      <span data-i18n="settingsNotifications">Show notifications for non-EU sites</span>
    </label>
  </div>
  <p data-i18n="settingsComingSoon">More settings coming soon...</p>
  
  <script src="options.js"></script>
</body>
</html>
